<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Portfolio Arno Bruchot</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="background.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <header>
    <div class="logo">Arno Bruchot</div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="stage.html">Stage</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <div class="social-icons">
      <a href="https://linkedin.com/in/tonprofil" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/tonprofil" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="mailto:email@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </header>

  <main>
    <section id="contact">
      <h1>Contactez-moi</h1>
      <div class="contact-container">
        <form class="contact-form" action="https://formspree.io/f/mlezbvwd" method="POST">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required placeholder="Votre nom" />

          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required placeholder="Votre email" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Votre message"></textarea>

          <button type="submit" class="btn-cv">Envoyer</button>
        </form>

        <div class="contact-infos">
          <h2>Mes coordonnées</h2>
          <p><i class="fas fa-map-marker-alt"></i> Bordeaux, France</p>
          <p><i class="fas fa-phone"></i> +33 6 12 34 56 78</p>
          <p><i class="fas fa-envelope"></i> email@example.com</p>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
