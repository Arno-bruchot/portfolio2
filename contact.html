  <main>
<section id="contact">
  <div class="contact-container">
    <!-- Partie gauche : formulaire -->
    <div class="contact-form-wrapper">
      <h2>Contact</h2>
      <form action="https://formspree.io/f/xdkzpwao" method="POST" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Envoyer</button>
      </form>
    </div>

    <!-- Partie droite : infos -->
    <div class="contact-infos">
      <h2>Me contacter</h2>
      <p><i class="fas fa-paper-plane"></i>a.bruchot'@'gmail.com</p>
      <p><i class="fas fa-phone"></i> 07 69 94 00 35</p>
   <div class="social-icons">
        <a href="https://www.instagram.com/tonprofil" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/tonprofil" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/tonprofil" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="a.bruchot@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>  
    
    </div>
  </div>
</section>


  </main>
</body>
</html>
